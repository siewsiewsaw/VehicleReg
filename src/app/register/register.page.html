<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Register Vehicle</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>

    <ion-row>
      <ion-col>
        <ion-label>Badge number</ion-label>
      </ion-col>
      <ion-col>
        <ion-input type="text" placeholder='Badge#'></ion-input>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-label>Employee number</ion-label>
      </ion-col>
      <ion-col>
        <ion-input type="text" placeholder='EmpNo'></ion-input>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-label>Car Plate Number</ion-label>
      </ion-col>
      <ion-col>
        <ion-input type="text" placeholder='Car Plate#'></ion-input>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-label>Car Model</ion-label>
      </ion-col>
      <ion-col>
        <ion-input type="text" placeholder='car model'></ion-input>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-label>Contact number</ion-label>
      </ion-col>
      <ion-col>
        <ion-input type="text" placeholder='ContactNo'></ion-input>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-label>Register Date</ion-label>
      </ion-col>
      <ion-col>
        <ion-input type="Date" placeholder='RegDate'></ion-input>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
